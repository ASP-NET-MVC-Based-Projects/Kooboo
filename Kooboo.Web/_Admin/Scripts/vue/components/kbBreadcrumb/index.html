<div class="page-bar">
  <ul class="breadcrumb">
    <li :class="{ active: index == (items.length - 1) }" v-for="(obj, index) in items">
      <template v-if="index == (items.length - 1)">{{
        obj.displayName
      }}</template>
      <a :href="obj.url" v-else>{{ obj.displayName }}</a>
    </li>
  </ul>
</div>
