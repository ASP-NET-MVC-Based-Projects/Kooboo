<div class="form-group">
  <label class="control-label" :class="{ 'col-md-3': 'horizontal' }">{{
    label
  }}</label>
  <div :class="{ 'col-md-9': 'horizontal' }">
    <component
      class="form-control"
      :is="`kb-form-item-${_ct}`"
      :value="value"
      :class="externalClass"
      :placeholder="placeholder"
    ></component>
    <span class="help-block" v-if="tooltip">{{ tooltip }}</span>
  </div>
</div>
