<div class="form-group">
  <label class="control-label" :class="{ 'col-md-3': horizontal }">{{
    label
  }}</label>
  <div :class="{ 'col-md-9': horizontal }">
    <component
      :is="`kb-form-item-${_ct}`"
      :name="name"
      :data="data"
      :extra="extra"
      :class="externalClass"
      :optionConfig="optionConfig"
      :placeholder="placeholder"
    ></component>
    <span class="help-block" v-if="tooltip">{{ tooltip }}</span>
  </div>
</div>
