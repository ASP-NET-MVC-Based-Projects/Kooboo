<kb-modal :show="showModal" :config="meta" @close="showModal = false">
  <template v-if="showModal">
    <template v-for="view in meta.views">
      <template v-if="view.type == 'form'">
        <kb-form
          slot="body"
          :ctx="ctx"
          :meta-name="view.metaName"
        ></kb-form>
      </template> </template
  ></template>
</kb-modal>
