<kb-modal :show="showModal" :config="metadata" @close="showModal = false">
  <template v-if="showModal">
    <template v-for="view in metadata.views">
      <template v-if="view.type == 'form'">
        <kb-form ref="body"
          slot="body"
          :ctx="ctx"
          :meta-name="view.metaName"
        ></kb-form>
      </template> 
      </template>
    </template>
</kb-modal>
