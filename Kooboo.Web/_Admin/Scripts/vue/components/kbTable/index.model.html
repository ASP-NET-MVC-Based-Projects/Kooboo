<div>
<div class="navbar navbar-default" v-if="computedActions.length">
    <div class="container-fluid">
        <a v-for="action in computedActions" class="btn navbar-btn" 
        :class="action.color"
        :href="action.url"
        v-if="action.condition" 
        @click="action.click">{{action.displayName}}</a>
    </div>
    
</div>
<kb-copy-modal :show="showCopyModal" @close='showCopyModal = false' :config='data' :selectedDocs="selectedDocs"></kb-copy-modal>   
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th v-if='data.selectable'>
                <input type="checkbox" v-model='allSelected' :disabled='!data.docs.length' />
            </th>
            <th v-for='col in data.cols' :class='col.class' v-text='col.displayName' :key='col.fieldName'></th>
            <th v-for='action in data.rowActions' class="table-action" :key='action.fieldName' :class='action.class'></th>
        </tr>
    </thead>
    <tbody>
        <template v-if='data.docs.length'>
            <kb-table-row v-for='doc in data.docs' :doc='doc' :key='doc.id' :selectable='data.selectable' :cols='data.cols' :acts='data.rowActions' :selectedDocs='selectedDocs' @toggleSelectDoc='onToggleSelectDoc'></kb-table-row>
        </template>
        <template v-else>
            <tr>
                <td colspan="100" class="text-center">Empty</td>
            </tr>
        </template>
    </tbody>
</table>
</div>
