<div>
    <ul class="nav nav-tabs">
        <li v-for='tab in tabs' :class='{ active: tab.value == curTab }'>
            <a href="javascript:;" @click='onClick(tab.value)'>{{ tab.name }} <span>{{ test }}</span></a>
        </li>
    </ul>
    <div class="tab-content">
        <slot name='panel'></slot>
    </div>
</div>
