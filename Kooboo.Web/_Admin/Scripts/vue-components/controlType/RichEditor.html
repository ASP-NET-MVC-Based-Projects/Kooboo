<div class="form-group" :class="{'has-error': !kbFormItem.valid}">
  <label
    v-if="field.isMultilingual"
    :class="{ 'text-muted': field.disabled }"
    class="control-label col-md-3"
    >{{ field.fieldName + " (" + field.lang + ")" }}</label
  >
  <label
    v-else
    :class="{ 'text-muted': field.disabled }"
    class="control-label col-md-3"
    >{{ field.fieldName }}</label
  >
  <div class="col-md-9" style="position: relative">
    <textarea
      class="tiny-mce"
      data-isTinyMce="true"
      :id="field._id"
      v-kb-richeditor="{ readonly: field.disabled === true }"
      v-model="kbFormItem.kbForm.model[kbFormItem.prop]"
    ></textarea>
    <span v-if="field.tooltip" class="help-block">{{ field.tooltip }}</span>
    <span v-if="!kbFormItem.valid" class="help-block kb-text-error">{{
      kbFormItem.msg
    }}</span>
  </div>
</div>
