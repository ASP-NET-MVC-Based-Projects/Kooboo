<div class="progress progress-striped active">
    <div id="kb-upload-progressor" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: percentageString }, attr: { 'aria-valuenow': percentage() * 100 }">
        <span data-bind="visible: percentage() !== 1, text: Kooboo.text.component.progress.uploading + ' ' + percentageString()"></span>
        <span data-bind="visible: percentage() == 1, text: Kooboo.text.component.progress.uploaded + ', ' + Kooboo.text.component.progress.pleaseWait"></span>
    </div>
</div>
