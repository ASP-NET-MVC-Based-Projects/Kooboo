<div class="page-bar">
  <ol class="breadcrumb">
    <template v-for="(item,index) in bindingList" :key="index">
      <li v-if="index==bindingList.length - 1" class="active">
        {{ item.text }}
      </li>
      <li v-else>
        <a :href="item.url" @click="SPAClick(item,$event)">{{ item.text }}</a>
      </li>
    </template>
  </ol>
</div>
