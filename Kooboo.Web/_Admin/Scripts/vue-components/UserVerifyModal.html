<div data-bind="modal: isShow" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-bind="click: onHide"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" data-bind="text: Kooboo.text.component.userVerifyModal.verify"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-bind="text: Kooboo.text.common.Email"></label>
                    <input type="text" class="form-control" data-bind="value: email, error: email">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn green" data-bind="text: Kooboo.text.site.form.submit, click: onSubmit"></button>
                <button class="btn gray" data-bind="text: Kooboo.text.common.cancel, click: onHide"></button>
            </div>
        </div>
    </div>
</div>
