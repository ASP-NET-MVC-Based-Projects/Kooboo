<!DOCTYPE html>
<html>
<head>
  <title>Kooboo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="theme-color" content="#0087c2">
  <link href="Styles/styles.css" rel="stylesheet" />
  <link href="Styles/custom.css" rel="stylesheet" />

<body tal-placeholder="main">

  <script src="Scripts/vue/vue.js"></script>

  <script src="Scripts/vue/validation/vuelidate.min.js"></script>
  <script src="Scripts/vue/validation/validators.min.js"></script>
  <script src="Scripts/vue/validation/validateExtend.js"></script>

  <script src="Scripts/vue/components/kbTable.js"></script>
  <script src="Scripts/vue/components/kbTable/window_test_data.js"></script>
  <script>
    
new Vue({
  el: '#app',
  data: {
    meta: window.data.meta,

  template: '<kb-table :meta="meta" :data="data" list-name="pages"></kb-table>'
})
