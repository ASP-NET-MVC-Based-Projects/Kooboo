<!-- #layout name=empty -->
<div class="page-loading" style="display: none;">
    <div class="content">
        <p><i class="fa fa-spinner fa-spin"></i> <span>Registering...</span></p>
    </div>
</div>
<div class="container" id="app" kv-el>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="block-small-form">
                <div class="logo">
                    <img src="/_Admin/Images/logo-blue.png" alt="Logo">
                </div>
                <form kv-submit="/user/register" kv-model="user">
                    <div class="form-group" :class="{ 'has-error': $v.user.userName.$error }">
                        <label class="sr-only">Username</label>
                        <input class="form-control" type="text" v-model='user.userName' placeholder="Username" />
                        <div v-if="$v.user.userName.$error">
                            <span class="help-block"  v-for='error in $v.user.userName.$params.rules.errors' v-text='error'></span>
                        </div>
                    </div>
                    <div class="form-group" :class="{ 'has-error': $v.user.email.$error }">
                        <label class="sr-only">Email</label>
                        <input class="form-control" type="text" v-model='user.email' placeholder="email" />
                        <div v-if="$v.user.email.$error">
                            <span class="help-block"  v-for='error in $v.user.email.$params.rules.errors' v-text='error'></span>
                        </div>
                    </div>

                    <div class="form-group" :class="{ 'has-error': $v.user.password.$error }">
                        <label class="sr-only">Password</label>
                        <input class="form-control" type="password" v-model='user.password' placeholder="password" />
                        <div v-if="$v.user.password.$error">
                            <span class="help-block"  v-for='error in $v.user.password.$params.rules.errors' v-text='error'></span>
                        </div>
                    </div>
                    <div class="form-group" :class="{ 'has-error': $v.user.confirmPassword.$error }">
                        <label class="sr-only">Password</label>
                        <input class="form-control" type="password" v-model='user.confirmPassword' placeholder="confirmPassword" />
                        <div v-if="$v.user.password.$error">
                            <span class="help-block"  v-for='error in $v.user.confirmPassword.$params.rules.errors' v-text='error'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="form-control-static"><span>By clicking 'Sign up', you agree to our</span> <a href="#">terms of service</a> <span>and</span> <a href="#">privacy policy</a>.</p>
                    </div>

                    <input type="hidden" name="Captcha" value="123" />
                    <!-- <a class="btn gray pull-left" data-bind="attr: { href: loginPageUrl }">Back</a> -->
                    <button class="btn blue pull-right" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/_Admin/Scripts/vue/vue.js"></script>
<script src="/_Admin/Scripts/vue/VueExtend.js"></script>
<script src="/_Admin/Scripts/vue/api.js"></script>
<script src="/_Admin/Scripts/vue/validation/vuelidate.min.js"></script>
<script src="/_Admin/Scripts/vue/validation/validators.min.js"></script>
<script src="/_Admin/Scripts/vue/validation/validateExtend.js"></script>
