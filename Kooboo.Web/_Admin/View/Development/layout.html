<!-- #layout name=default -->
<div id="main" class="fixed">
  <div class="heander-panel">
    <div class="page-header">
      <button
        v-show="layoutCode && curType == 'code'"
        @click="formatCode"
        type="button"
        class="btn btn-default pull-right"
        >Format code</button
      >
      <template v-if="isNewLayout">
        <h1 class="title pull-left">{{ Kooboo.text.common.Layout + ': ' }}</h1>
        <div class="form-group pull-left">
          <input
            type="text"
            v-model="name"
            placeholder="name"
            class="input-large form-control"
          />
        </div>
      </template>
      <h1 v-else class="title pull-left"
        >Layout<span>:</span>
        <strong :title="name">{{ name }}</strong>
      </h1>
    </div>
  </div>
  <div class="block-fullpage with-buttons">
    <div class="block-visual-editor default">
      <div class="tabs-bottom">
        <div class="tab-content">
          <section class="{active: curType == 'preview'}" class="tab-pane">
            <div class="kb-editor" style="overflow: hidden">
              <iframe
                src="about:blank"
                class="kb-iframe"
                id="layout_iframe"
              ></iframe>
            </div>
            <div class="kb-panel">
              <div class="kb-settings">
                <kb-html-viewer></kb-html-viewer>
                <hr />
                <div
                  data-bind="visible: bindingPanel().showConvert() || bindingPanel().showPrepend() || bindingPanel().showAppend() || bindingPanel().showLabel()"
                  class="form-group buttons"
                >
                  <div class="clearfix">
                    <div
                      data-bind="visible: bindingPanel().showConvert() || bindingPanel().showPrepend() || bindingPanel().showAppend()"
                      class="btn-group"
                    >
                      <button
                        data-toggle="dropdown"
                        class="btn blue dropdown-toggle"
                        ><span>Action</span> <i class="fa fa-angle-down"></i
                      ></button>
                      <ul role="menu" class="dropdown-menu">
                        <li
                          ><a
                            href="javascript:;"
                            data-bind="visible: bindingPanel().showConvert, click: bindingPanel().convert"
                            >Convert to position</a
                          ></li
                        >
                        <li
                          ><a
                            href="javascript:;"
                            data-bind="visible: bindingPanel().showPrepend, click: bindingPanel().prepend"
                            >Prepend position</a
                          ></li
                        >
                        <li
                          ><a
                            href="javascript:;"
                            data-bind="visible: bindingPanel().showAppend, click: bindingPanel().append"
                            >Append position</a
                          ></li
                        >
                      </ul>
                    </div>
                    <a
                      href="javascript:;"
                      data-bind="visible: bindingPanel().showLabel, click: bindingPanel().createLabel"
                      class="btn blue"
                      >Label</a
                    >
                  </div>
                </div>
                <div
                  data-bind="visible: bindingPanel().existList().length"
                  class="form-group"
                >
                  <label>Existing binding</label>
                  <ul class="list-group">
                    <!--ko foreach: bindingPanel().existList-->
                    <!--ko if: $data.type == 'attr' || $data.type == 'append' || $data.type == 'prepend' || $data.type == 'ap/prepend'-->
                    <li class="list-group-item">
                      <a
                        title="Remove"
                        href="javascript:"
                        class="btn gray btn-xs pull-right"
                        data-bind="click:$root.bindingPanel().remove, tooltip: Kooboo.text.common.remove"
                        ><i class="fa fa-minus"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="btn blue btn-xs pull-right"
                        title="Edit"
                        data-bind="click:$root.bindingPanel().edit,tooltip: Kooboo.text.common.edit"
                        ><i class="fa fa-pencil"></i
                      ></a>
                      <strong>Placeholder</strong>
                      <!--ko text:name-->
                      <!--/ko-->
                    </li>
                    <!--/ko-->
                    <!--ko if:$data.type=='label'-->
                    <li class="list-group-item">
                      <a
                        title="Remove"
                        href="javascript:"
                        class="btn gray btn-xs pull-right"
                        data-bind="tooltip: Kooboo.text.common.remove,click:$root.bindingPanel().removeLabel"
                        ><i class="fa fa-minus"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="btn blue btn-xs pull-right"
                        title="Edit"
                        data-bind="click:$root.bindingPanel().edit,tooltip: Kooboo.text.common.edit"
                        ><i class="fa fa-pencil"></i
                      ></a>
                      <strong>Label</strong>
                      <!--ko text:text-->
                      <!--/ko-->
                    </li>
                    <!--/ko-->
                    <!--/ko-->
                  </ul>
                </div>
              </div>
              <div
                class="panel panel-default"
                data-bind="visible: bindingPanel().positionList().length"
              >
                <div class="panel-heading">
                  <h3 class="panel-title">Placeholders</h3>
                </div>
                <ul class="list-group">
                  <!--ko foreach: bindingPanel().positionList-->
                  <li
                    class="list-group-item"
                    data-bind="attr:{class:selected()?'list-group-item bg-gray':'list-group-item'}, click: $root.bindingPanel().focusPosition"
                  >
                    <a
                      class="btn gray btn-xs pull-right"
                      href="javascript:;"
                      title="Remove"
                      data-bind="tooltip: Kooboo.text.common.remove, click:$root.bindingPanel().remove"
                      ><i class="fa fa-minus"></i
                    ></a>
                    <a
                      class="btn blue btn-xs pull-right"
                      href="javascript:;"
                      title="Edit"
                      data-bind="tooltip: Kooboo.text.common.edit, click:$root.bindingPanel().edit"
                      ><i class="fa fa-pencil"></i
                    ></a>
                    <!--ko text:name-->
                    <!--/ko-->
                  </li>
                  <!--/ko-->
                </ul>
              </div>
              <div
                class="panel panel-default"
                data-bind="visible: bindingPanel().labelList().length"
              >
                <div class="panel-heading">
                  <h3 class="panel-title">Label</h3>
                </div>
                <ul class="list-group">
                  <!--ko foreach: bindingPanel().labelList-->
                  <li
                    class="list-group-item"
                    data-bind="attr:{class:selected()?'list-group-item bg-gray':'list-group-item'}"
                  >
                    <a
                      class="btn gray btn-xs pull-right"
                      href="javascript:;"
                      title="Remove"
                      data-bind="tooltip: Kooboo.text.common.remove,click:$root.bindingPanel().removeLabel"
                      ><i class="fa fa-minus"></i
                    ></a>
                    <a
                      href="javascript:;"
                      class="btn blue btn-xs pull-right"
                      title="Edit"
                      data-bind="click:$root.bindingPanel().edit,tooltip: Kooboo.text.common.edit"
                      ><i class="fa fa-pencil"></i
                    ></a>
                    <!--ko text:text-->
                    <!--/ko-->
                  </li>
                  <!--/ko-->
                </ul>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Styles</h3>
                </div>
                <ul
                  class="list-group"
                  data-bind="sortable: bindingPanel().styleList"
                >
                  <li
                    class="list-group-item"
                    data-bind="attr:{class:selected()?'list-group-item bg-gray':'list-group-item'}"
                  >
                    <span class="sortable"
                      ><i class="glyphicon glyphicon-list"></i
                    ></span>
                    <a
                      class="btn gray btn-xs pull-right"
                      href="javascript:;"
                      title="Remove"
                      data-bind="tooltip: Kooboo.text.common.remove,click:$root.bindingPanel().removeStyle"
                      ><i class="fa fa-minus"></i
                    ></a>
                    <!-- ko if: text -->
                    <a
                      class="btn blue btn-xs pull-right"
                      href="javascript:;"
                      title="Edit"
                      data-bind="tooltip: Kooboo.text.common.edit,click:$root.bindingPanel().editJsCss"
                      ><i class="fa fa-pencil"></i
                    ></a>
                    <!-- /ko -->
                    <span data-bind="text:name" class="nowrap-text"></span>
                  </li>
                </ul>
                <div class="panel-body">
                  <button
                    type="button"
                    class="btn blue btn-xs pull-right"
                    data-bind="click: bindingPanel().createStyle"
                    ><i class="fa fa-plus"></i
                  ></button>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Scripts</h3>
                </div>
                <div class="panel-body">
                  <strong>Head</strong>
                </div>
                <ul
                  class="list-group"
                  id="head-scripts"
                  data-bind="sortable: bindingPanel().headScriptList, connect:'#body-scripts'"
                  style="min-height: 38px;"
                >
                  <li
                    class="list-group-item"
                    data-bind="css:{'bg-gray':selected}"
                  >
                    <span class="sortable"
                      ><i class="glyphicon glyphicon-list"></i
                    ></span>
                    <a
                      class="btn gray btn-xs pull-right"
                      href="javascript:;"
                      title="Remove"
                      data-bind="tooltip: Kooboo.text.common.remove,click:$root.bindingPanel().removeScript"
                      ><i class="fa fa-minus"></i
                    ></a>
                    <!-- ko if: text -->
                    <a
                      class="btn blue btn-xs pull-right"
                      href="javascript:;"
                      title="Edit"
                      data-bind="tooltip: Kooboo.text.common.edit,click:$root.bindingPanel().editJsCss"
                      ><i class="fa fa-pencil"></i
                    ></a>
                    <!-- /ko -->
                    <span data-bind="text:name" class="nowrap-text"></span>
                  </li>
                </ul>
                <div class="panel-body">
                  <button
                    type="button"
                    class="btn blue btn-xs pull-right"
                    data-bind="click: bindingPanel().createScript.bind(this,true)"
                    ><i class="fa fa-plus"></i
                  ></button>
                </div>
                <div class="panel-body">
                  <strong>Body</strong>
                </div>
                <ul
                  class="list-group"
                  id="body-scripts"
                  data-bind="sortable: bindingPanel().bodyScriptList,connect:'#head-scripts'"
                  style="min-height: 38px;"
                >
                  <li
                    class="list-group-item"
                    data-bind="css:{'bg-gray':selected}"
                  >
                    <span class="sortable"
                      ><i class="glyphicon glyphicon-list"></i
                    ></span>
                    <a
                      class="btn gray btn-xs pull-right"
                      href="javascript:;"
                      title="Remove"
                      data-bind="tooltip: Kooboo.text.common.remove,click:$root.bindingPanel().removeScript"
                      ><i class="fa fa-minus"></i
                    ></a>
                    <!-- ko if: text -->
                    <a
                      class="btn blue btn-xs pull-right"
                      href="javascript:;"
                      title="Edit"
                      data-bind="tooltip: Kooboo.text.common.edit,click:$root.bindingPanel().editJsCss"
                      ><i class="fa fa-pencil"></i
                    ></a>
                    <!-- /ko -->
                    <span data-bind="text:name" class="nowrap-text"></span>
                  </li>
                </ul>
                <div class="panel-body">
                  <button
                    type="button"
                    class="btn blue btn-xs pull-right"
                    data-bind="click: bindingPanel().createScript.bind(this,false)"
                    ><i class="fa fa-plus"></i
                  ></button>
                </div>
              </div>
            </div>
          </section>
          <section class="{ 'active': curType == 'code' }" class="tab-pane">
            <kb-code-editor
              ref="editor"
              :auto-size="true"
              :code.sync="layoutCode"
              lang="html"
            ></kb-code-editor>
          </section>
        </div>
        <ul class="nav nav-tabs">
          <li
            :class="{ active: curType == 'preview' }"
            @click="changeType('preview')"
          >
            <a href="javascript:;">Preview</a>
          </li>
          <li
            :class="{ active: curType == 'code' }"
            @click="changeType('code')"
            id="src_tab"
          >
            <a href="javascript:;">Source code</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="page-buttons">
    <div class="btn-group dropup">
      <button @click="onSaveAndReturn" class="btn green" style="margin:0;"
        >Save &amp; Return</button
      >
      <a
        class="btn green dropdown-toggle"
        data-toggle="dropdown"
        style="margin:0;min-width:auto;"
        ><i class="fa fa-angle-up"></i
      ></a>
      <ul class="dropdown-menu" role="menu">
        <li><a @click="onSave" href="javascript:;">Save</a></li>
      </ul>
    </div>
    <a @click="userCancel" class="btn gray">Cancel</a>
  </div>
  <kb-label-dialog></kb-label-dialog>
  <kb-layout-style-script></kb-layout-style-script>
  <kb-layout-placeholder></kb-layout-placeholder>
</div>
<script>
  Kooboo.layoutEditor = {
    component: {},
    store: {},
    utils: {},
    viewModel: {}
  };
</script>
