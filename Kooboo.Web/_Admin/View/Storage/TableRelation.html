<!-- #layout name=blank -->
<div class="page-header">
  <h1 class="title">Table Relation</h1>
</div>
<div
  data-bind="component: { name: 'kb-breadcrumb', params:[{
    name: 'SITES'
},{
    name: 'DASHBOARD'
},{
    name: Kooboo.text.common.TableRelation
}]}"
></div>
<div class="navbar navbar-default">
  <div class="container-fluid">
    <a data-bind="click: onCreate" class="btn green navbar-btn">New</a>
    <a
      data-bind="visible: showDeleteBtn, click: onDelete"
      class="btn red navbar-btn"
      >Delete</a
    >
  </div>
</div>
<div data-bind="component: { name: 'kb-table', params: tableData }"></div>
<kb-table-relation-modal
  params="{ isShow: showCreateModal }"
></kb-table-relation-modal>
<script>
  (function() {
    Kooboo.loadJS([
      "/_Admin/Scripts/components/kbBreadcrumb.js",
      "/_Admin/Scripts/tableModel.js",
      "/_Admin/Scripts/kooboo/Guid.js",
      "/_Admin/Scripts/components/kbTable.js",
      "/_Admin/Scripts/kobindings.textError.js",
      "/_Admin/Scripts/components/kbTableRelationModal.js"
    ]);
  })();
</script>
<script src="/_Admin/View/Storage/TableRelation.js"></script>
