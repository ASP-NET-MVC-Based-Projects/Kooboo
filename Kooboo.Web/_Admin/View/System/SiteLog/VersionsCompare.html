<!-- #layout name=default -->
<div id="main" class="fixed">
  <div class="page-header">
    <h1 class="title"
      >Compare<span> </span>
      <strong>{{ title1 }}</strong>
      <small>{{ id1 }}</small>
      <strong> : </strong>
      <strong>{{ title2 }}</strong>
      <small>{{ id2 }}</small>
    </h1>
  </div>
  <div class="block-fullpage with-buttons">
    <div v-if="dataType == 0" id="compare"></div>
    <div v-else-if=" dataType == 1" class="col-md-12">
      <div class="col-md-6">
        <img :src="source1" style="max-width: 100%" />
      </div>
      <div class="col-md-6">
        <img :src="source2" style="max-width: 100%" />
      </div>
    </div>
    <div class="page-buttons">
      <a :href="backUrl" class="btn gray">Back</a>
    </div>
  </div>
</div>

<script>

      "/_Admin/Scripts/lib/codemirror/lib/codemirror.js",

    ]);
    Kooboo.loadCSS([
      "/_Admin/Scripts/lib/codemirror/lib/codemirror.css",
      "/_Admin/Scripts/lib/mergely-3.3.10/mergely.css"
    ]);
  })();
</script>
