<!-- #layout name=blank-->
<div id="app">
  <div class="page-header">
    <h1 class="title">Transfer Task</h1>
  </div>
  <kb-breadcrumb :breads="breads"></kb-breadcrumb>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <a v-if="tableDataSelected.length > 0"
        @click="onDelete"
        class="btn red navbar-btn"
        >Delete</a
      >
    </div>
  </div>
  <kb-table
    :show-select="true"
    :data="tableData"
    :selected.sync="tableDataSelected"
  >
    <kb-table-column :label="Kooboo.text.common.URL">
      <template v-slot="row">
        <a>{{ row.url }}</a>
      </template>
    </kb-table-column>
    <kb-table-column :label="Kooboo.text.common.lastModified">
      <template v-slot="row">
        <a>{{ row.date }}</a>
      </template>
    </kb-table-column>
  </kb-table>
</div>

<script>
  (function() {
    Kooboo.loadJS([
      "/_Admin/Scripts/vue-components/kbBreadcrumb.js",
      "/_Admin/Scripts/vue-components/kbTable.js"
    ]);
  })();
</script>
<script src="/_Admin/View/System/TransferTask.js"></script>
